      - name: Cache vcpkg
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.VCPKG_INSTALLATION_ROOT }}/installed
            ${{ env.VCPKG_INSTALLATION_ROOT }}/packages
          key: ${{ runner.os }}-vcpkg-${{ matrix.target }}-${{ hashFiles('**/vcpkg.json') }}
          restore-keys: |
            ${{ runner.os }}-vcpkg-${{ matrix.target }}-
            ${{ runner.os }}-vcpkg-

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "${{ runner.os }}-rust-${{ matrix.target }}"
          workspaces: src-tauri
          cache-targets: false
          cache-on-failure: true

      - name: Install dependencies (ubuntu only)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            sqlite3 \
            libsqlite3-dev \
            rpm

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Enable Corepack
        run: corepack enable

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      - name: Yarn Cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Yarn install
        run: yarn install --immutable

      - name: Build Frontend
        run: yarn build

      - name: Tauri build
        uses: tauri-apps/tauri-action@v0.5.22
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          releaseId: ${{ needs.create-release.outputs.release-id }}
          args: --verbose --target ${{ matrix.target }} --bundles deb,rpm,appimage
          includeUpdaterJson: false

  create-updater-json:
    name: Create Updater JSON
    runs-on: ubuntu-latest
    needs:
      - create-release
      - release-windows
      - release-macos
      - release-linux
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download release signatures
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -e
          VERSION="${{ github.ref_name }}"
          echo "Downloading signatures for version $VERSION"

          # Create a directory to store signatures
          mkdir -p ./signatures
          cd ./signatures

          # Download all .sig files from the release
          gh release download "$VERSION" --pattern "*.sig"

          echo "Downloaded signature files:"
          ls -1

          # Verify that the files exist before trying to read them
          [ -f "Chatspeed_${VERSION#v}_x64.dmg.sig" ] || { echo "x64 dmg signature not found!"; exit 1; }
          [ -f "Chatspeed_${VERSION#v}_aarch64.dmg.sig" ] || { echo "aarch64 dmg signature not found!"; exit 1; }
          [ -f "Chatspeed_${VERSION#v}_x64-setup.exe.sig" ] || { echo "x64 exe signature not found!"; exit 1; }
          [ -f "Chatspeed_${VERSION#v}_arm64-setup.exe.sig" ] || { echo "arm64 exe signature not found!"; exit 1; }
          [ -f "Chatspeed_${VERSION#v}_amd64.AppImage.sig" ] || { echo "amd64 AppImage signature not found!"; exit 1; }

      - name: Create updater JSON files
        run: |
          # Get release info
          VERSION="${{ github.ref_name }}"
          VERSION_NUM="${VERSION#v}"
          PUB_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)

          # Create a versioned directory for updater files
          mkdir -p "releases/${VERSION_NUM}"

          # Read signatures from files
          DARWIN_X64_SIG=$(cat "./signatures/Chatspeed_${VERSION_NUM}_x64.dmg.sig")
          DARWIN_ARM64_SIG=$(cat "./signatures/Chatspeed_${VERSION_NUM}_aarch64.dmg.sig")
          WINDOWS_X64_SIG=$(cat "./signatures/Chatspeed_${VERSION_NUM}_x64-setup.exe.sig")
          WINDOWS_ARM64_SIG=$(cat "./signatures/Chatspeed_${VERSION_NUM}_arm64-setup.exe.sig")
          LINUX_X64_SIG=$(cat "./signatures/Chatspeed_${VERSION_NUM}_amd64.AppImage.sig")

          echo "Signatures read successfully for version ${VERSION_NUM}."

          # Windows (x64 and arm64)
          cat > "releases/${VERSION_NUM}/windows.json" << EOF
          {
            "version": "${VERSION_NUM}",
            "notes": "See the assets to download this version and install.",
            "pub_date": "${PUB_DATE}",
            "platforms": {
              "windows-x86_64": {
                "signature": "${WINDOWS_X64_SIG}",
                "url": "https://github.com/aidyou/chatspeed/releases/download/${VERSION}/Chatspeed_${VERSION_NUM}_x64-setup.exe"
              },
              "windows-aarch64": {
                "signature": "${WINDOWS_ARM64_SIG}",
                "url": "https://github.com/aidyou/chatspeed/releases/download/${VERSION}/Chatspeed_${VERSION_NUM}_arm64-setup.exe"
              }
            }
          }
          EOF

          # macOS (Intel and Apple Silicon)
          cat > "releases/${VERSION_NUM}/darwin.json" << EOF
          {
            "version": "${VERSION_NUM}",
            "notes": "See the assets to download this version and install.",
            "pub_date": "${PUB_DATE}",
            "platforms": {
              "darwin-x86_64": {
                "signature": "${DARWIN_X64_SIG}",
                "url": "https://github.com/aidyou/chatspeed/releases/download/${VERSION}/Chatspeed_${VERSION_NUM}_x64.dmg"
              },
              "darwin-aarch64": {
                "signature": "${DARWIN_ARM64_SIG}",
                "url": "https://github.com/aidyou/chatspeed/releases/download/${VERSION}/Chatspeed_${VERSION_NUM}_aarch64.dmg"
              }
            }
          }
          EOF

          # Linux x64
          cat > "releases/${VERSION_NUM}/linux.json" << EOF
          {
            "version": "${VERSION_NUM}",
            "notes": "See the assets to download this version and install.",
            "pub_date": "${PUB_DATE}",
            "platforms": {
              "linux-x86_64": {
                "signature": "${LINUX_X64_SIG}",
                "url": "https://github.com/aidyou/chatspeed/releases/download/${VERSION}/Chatspeed_${VERSION_NUM}_amd64.AppImage"
              }
            }
          }
          EOF

          echo "Updater JSON files created successfully in releases/${VERSION_NUM}/"
          ls -R releases

      - name: Deploy Update Manifest
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./releases
          publish_branch: updater-meta
          keep_files: true

